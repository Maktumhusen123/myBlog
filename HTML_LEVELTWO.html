<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please note First Name, Last Name, Password and Email are required.</p>
    <form>
      <div class="container-fluid">
        <div class="form-group">
          <label for="Fn">First Name:</label>
          <input type="text" name="Fn" value="" required placeholder="First Name">

          <label for="Ln">Last Name:</label>
          <input type="text" name="Ln" value="" required placeholder="Last Name">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="Email" value="" required placeholder="@email.com">

          <label for="password">Password</label>
          <input type="password" name="password" value="">
        </div>
        <p>Do you have a Credit card or Paypal?</p>
        <select class="form-control">
          <option>Credit Card</option>
          <option>Paypal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="Sign Up">
        <p></p>
        <img src="1.jpg" class="img-fluid float-right rounded max-width:100%"alt="">

      </div>
    </form>
  </body>
</html>
